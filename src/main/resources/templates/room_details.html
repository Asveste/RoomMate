<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>RoomMate - Arbeitsplatzdetails</title>
</head>
<body data-bs-theme="dark">
<div class="container">
    <h1 class="text-body-emphasis py-4">Arbeitsplatz <span th:text="*{workspaces.id()}"></span></h1>
    <ul>
        <li class="list-group-horizontal py-1" th:each="trait : ${workspaces.traits()}">
            <span th:text="${trait.trait()}">Eigenschaft</span>
        </li>
    </ul>
    <form method="post" th:action="@{/room_details/{id}(id=${workspaceId})}">
        <div class="my-3">
            <label class="form-label" for="date">Datum</label>
            <input class="form-control" id="date" name="date" required type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="startTime">Startzeit</label>
            <input class="form-control" id="startTime" name="startTime" required type="time">
        </div>
        <div class="mb-3">
            <label class="form-label" for="endTime">Endzeit</label>
            <input class="form-control" id="endTime" name="endTime" required type="time">
        </div>
        <div class="mb-3">
            <input class="form-check-label" id="recurringReservation" name="recurringReservation" type="checkbox">
            <label class="form-check" for="recurringReservation">Wiederholende Reservierung</label>
        </div>
        <button class="btn btn-primary my-3" type="submit">Reservieren</button>
    </form>
    <p>Falls deine Reservierung erfolgreich war, wird dir dies bestätigt. Wenn sie fehlschlägt passiert nichts.</p>
    <a class="text-body-secondary py-8" href="/workspace_booking">Zurück zur Übersicht</a>
</div>
</body>
</html>
